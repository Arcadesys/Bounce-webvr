<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bounce WebVR - An accessible musical physics playground">
    <title>Bounce WebVR</title>
    
    <!-- Add error handling for script loading -->
    <script>
        function copyErrorToClipboard(errorDetails) {
            const text = `Error: ${errorDetails.message}
File: ${errorDetails.filename || 'Unknown'}
Line: ${errorDetails.lineno || 'Unknown'}
Column: ${errorDetails.colno || 'Unknown'}
Stack Trace:
${errorDetails.error ? errorDetails.error.stack : 'No stack trace available'}`;

            navigator.clipboard.writeText(text).then(() => {
                const copyBtn = document.getElementById('copyErrorBtn');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Error';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        window.addEventListener('error', function(e) {
            console.error('Script error:', e);
            const app = document.getElementById('app');
            if (app) {
                app.innerHTML = `
                    <div style="color: white; padding: 20px; font-family: monospace; background: rgba(0,0,0,0.8); border-radius: 8px; max-width: 80%; margin: 20px auto;" role="alert">
                        <h2 style="color: #ff6b6b;">Failed to load application</h2>
                        <p><strong>Error:</strong> ${e.message}</p>
                        <p><strong>File:</strong> ${e.filename || 'Unknown'}</p>
                        <p><strong>Line:</strong> ${e.lineno || 'Unknown'}</p>
                        <p><strong>Column:</strong> ${e.colno || 'Unknown'}</p>
                        <pre style="background: #1a1a1a; padding: 10px; border-radius: 4px; overflow-x: auto;">${e.error ? e.error.stack : 'No stack trace available'}</pre>
                        <div style="display: flex; gap: 10px; margin-top: 10px;">
                            <button onclick="location.reload()" style="background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Retry</button>
                            <button id="copyErrorBtn" onclick="copyErrorToClipboard({
                                message: ${JSON.stringify(e.message)},
                                filename: ${JSON.stringify(e.filename)},
                                lineno: ${JSON.stringify(e.lineno)},
                                colno: ${JSON.stringify(e.colno)},
                                error: ${JSON.stringify(e.error)}
                            })" style="background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Copy Error</button>
                        </div>
                    </div>
                `;
            }
        }, true);
    </script>
    
    <!-- Load critical resources with proper attributes -->
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    
    <style>
        /* Inline critical styles */
        body {
            margin: 0;
            overflow: hidden;
            background: #000011;
        }
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #bounceCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #note-display {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 2;
        }
        #note-display.visible {
            display: block;
        }
        #settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            z-index: 2;
        }
        #settings-panel {
            position: fixed;
            top: 70px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none;
            z-index: 2;
        }
        #settings-panel.visible {
            display: block;
        }
        .settings-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="range"] {
            width: 100%;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="bounceCanvas"></canvas>
        <div id="note-display" role="status" aria-live="polite"></div>
        <button id="settings-button" aria-label="Settings">Settings</button>
        <div id="settings-panel" role="dialog" aria-label="Settings Panel"></div>
        <noscript>
            <p>JavaScript is required to run this application. Please enable JavaScript to continue.</p>
        </noscript>
    </div>
    
    <!-- Add console output for debugging -->
    <script>
        console.log('HTML loaded, waiting for main.js...');
        // Add debug outline to canvas
        window.addEventListener('load', () => {
            const canvas = document.getElementById('bounceCanvas');
            if (canvas) {
                console.log('Canvas found:', canvas);
                canvas.style.border = '2px solid red'; // Debug outline
            } else {
                console.error('Canvas not found!');
            }
        });
    </script>
</body>
</html>
